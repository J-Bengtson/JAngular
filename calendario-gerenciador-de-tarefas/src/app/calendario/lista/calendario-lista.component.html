
<button (click)="voltar()" class="btn btn-success" > voltar </button>

<!--- AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA    -->
<h1>Tarefas {{ dia }}/{{ mes }}/{{ ano }} </h1>

<table class="table table-striped table-bordered table-hover">
	<tbody>
	  <tr>
	  	<th>Tarefa</th>
	    <th>ConcluÃ­da</th>
	  	<th class="text-center">
	      <a [routerLink]="['/calendario/cadastrar/' , dia , mes , ano]"
	         class="btn btn-xs btn-success"
	         >
	         <span class="glyphicon glyphicon-plus" 
	           aria-hidden="true"></span> Novo
	      </a>
	  </th>
	  </tr>
	  <tr *ngFor="let tarefa of pegarTarefas()">
	    <td 
	    [class.danger]="!tarefa.concluida"
	    [tarefaConcluida]="tarefa.concluida">
	    	{{tarefa.nome}}
	    </td>
	    <td style="width: 70px" class="text-center">
	      <input 
	      	[value]="tarefa.id"
	      	[checked]="tarefa.concluida"
	        type="checkbox"
	        (click)="mudarStatus(tarefa)"
	        >
	    </td>
	    <td class="text-center" style="width: 200px">
	      <a [routerLink]="['/calendario/editar/' , dia , mes , ano , tarefa.id]"
	        title="Editar" alt="Editar"
	        class="btn btn-xs btn-info">
	        <span class="glyphicon glyphicon-pencil" 
	          aria-hidden="true"></span> Editar
	      </a>
	      <a title="Remover" alt="Remover" 
	        (click)="removerTarefa( $event , tarefa)"
	        class="btn btn-xs btn-danger">
	        <span class="glyphicon glyphicon-remove" 
	          aria-hidden="true"></span> Remover
	      </a>
	    </td>
	  </tr>
	</tbody>
</table>

<p *ngIf="pegarTarefas(dia,mes,ano).length === 0">Nenhuma tarefa cadastrada.</p>
